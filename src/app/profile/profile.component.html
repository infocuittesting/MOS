<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 pointer">
        <div class="card">
          <div class="card-header card-header-primary">
            <h4 class="card-title">Profile</h4>
          </div>
          <div class="card-body">

            <ul class="nav nav-pills" role="tablist">
              <li class="nav-item">
                <a class="nav-link active" data-toggle="pill" href="#createprofile">Create Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" data-toggle="pill" href="#profdetail">Profile Details</a>
              </li>
            </ul>
            <div class="tab-content">
              <div id="createprofile" class="container tab-pane active testborder">
                <br>
                <form id="" #myformm="ngForm">
                  <div class="row">
                    <div class="col-md-3">
                      <div class="form-group">
                        <input type="text" placeholder="Enter the Name" name="name" id="" class="form-control"
                          [(ngModel)]="profile.name">
                      </div>
                    </div>
                    <div class="col-md-3">
                      <div class="form-group">
                        <input type="text" placeholder="Enter Mobile Number" name="mobile" id="" class="form-control"
                          [(ngModel)]="profile.mobile">
                      </div>
                    </div>
                    <div class="col-md-3">
                      <div class="form-group">
                        <input type="text" placeholder="Enter Address" name="address" id="" class="form-control"
                          [(ngModel)]="profile.address">
                      </div>
                    </div>
                    <div class="col-md-3">
                      <div class="form-group">
                        <input type="email" placeholder="Enter Email id" name="email" id="" class="form-control"
                          [(ngModel)]="profile.email">
                      </div>
                    </div>
                  </div>
                  <br>
                  <div class="row">
                    <div class="col-5"></div>
                    <div class="col-2">
                      <button type="reset" class="btn btn-info form-group" (click)='profile_insert(profile)'
                        [disabled]="!myformm.valid">
                        Submit
                      </button>
                    </div>
                    <div class="col-5"></div>
                  </div>
                  <br>
                </form>
              </div>
              <div id="profdetail" class="container tab-pane testborder">
                <br>
                <div class="row">
                  <div class="col-md-12">
                    <table class="table table-hover table-bordered table-striped tableBodyScroll">
                      <thead class="text-primary">
                        <tr>
                          <th width="50px">SI.No</th>
                          <th>Name</th>
                          <th>Mobile&nbsp;NO</th>
                          <th>Address</th>
                          <th>Email&nbsp;Id</th>
                          <th>Edit</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor='let select_param of profile_select_param;let i =index '>
                          <td width="50px">{{i+1}}</td>
                          <td>{{select_param.guest_name}}</td>
                          <td>{{select_param.mobile}}</td>
                          <td>{{select_param.address}}</td>
                          <td>{{select_param.email}}</td>
                          <td><i class="fa fa-pencil-square-o" data-toggle="modal" data-target="#myModal"
                              (click)="profile_edit(select_param)"></i></td>

                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog modal-lg">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="card-header card-header-info">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Update Profile</h4>
      </div>
      <div class="modal-body">
        <form id="" #myformm="ngForm">
          <div class="row">
            <div class="col-md-3">
              <div class="form-group">
                <input type="text" placeholder="Enter the Name" name="name" id="" class="form-control"
                  [(ngModel)]="profile_edit_value.name">
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <input type="text" placeholder="Enter Mobile Number" name="mobile" id="" class="form-control"
                  [(ngModel)]="profile_edit_value.mobile">
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <input type="text" placeholder="Enter Address" name="address" id="" class="form-control"
                  [(ngModel)]="profile_edit_value.address">
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <input type="email" placeholder="Enter Email id" name="email" id="" class="form-control"
                  [(ngModel)]="profile_edit_value.email">
              </div>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-5"></div>
            <div class="col-2">
              <button type="reset" class="btn btn-info form-group" (click)='profile_update(profile_edit_value)' [disabled]="!myformm.valid">
                Submit
              </button>
            </div>
            <div class="col-5"></div>
          </div>
          <br>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
